<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Studio.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E8DAD0;
            color: #1a202c;
        }

        .button-gradient {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .transition-transform {
            transition-property: transform;
        }
        
        /* Message Box Styling */
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 24px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .message-box-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="bg-[#E8DAD0] flex flex-col min-h-screen">
    <!-- Main Content Area -->
    <div class="flex-grow flex items-center justify-center p-4">
        <!-- Container for the login content -->
        <div class="w-full max-w-sm bg-white bg-opacity-90 rounded-3xl shadow-2xl p-8 relative">
            
            <!-- Transparent Navbar -->
            <nav class="absolute top-0 left-0 w-full bg-white bg-opacity-0 text-gray-900 py-4">
                <div class="container mx-auto text-center">
                    <h1 class="text-3xl font-bold">Log in to <span class="text-indigo-700">Studio.</span></h1>
                </div>
            </nav>
            
            
            <!-- Login Form -->
            <div class="flex flex-col space-y-6 mt-20">
                <input type="email" id="email" placeholder="Email address or username" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                
                <button id="login-button" class="w-full py-4 text-white font-bold rounded-xl button-gradient hover:scale-105 transform transition-transform duration-300">
                    Continue
                </button>
                
                <a href="#" class="text-center text-gray-500 hover:underline">
                    Lost your password?
                </a>
            </div>

            <!-- Horizontal OR separator -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-4 text-gray-500">OR</span>
                </div>
            </div>

            <!-- Social Login Icons -->
            <div class="flex justify-center space-x-6">
                <!-- Google Icon -->
                <button id="google-login" class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.25C6.88 2.25 2.75 6.88 2.75 12s4.13 9.75 9.25 9.75c4.78 0 8.7-3.46 9.5-8.08H12V2.25zM12 21.75c-5.3 0-9.6-4.3-9.6-9.6s4.3-9.6 9.6-9.6c2.4 0 4.6 0.9 6.2 2.5l-2.1 2.1c-1.1-1.1-2.6-1.7-4.1-1.7-3.2 0-5.8 2.6-5.8 5.8s2.6 5.8 5.8 5.8c3.2 0 5.8-2.6 5.8-5.8h-4.2v-2.1h7.9l.1 1.9c0 5.4-4.4 9.8-9.8 9.8z" />
                    </svg>
                </button>
                <!-- Apple Icon -->
                <button id="apple-login" class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.7 2.1c.9.2 1.6.8 2.1 1.6.4.8.6 1.7.5 2.6-.1.9-.4 1.7-.8 2.5-.4.8-.9 1.5-1.5 2.1-.6.6-1.2 1.1-1.9 1.5-.7.4-1.4.7-2.1.8-.7.1-1.4 0-2-.1-.6-.2-1.2-.4-1.8-.7-.6-.3-1.1-.7-1.6-1.1-.5-.4-.9-.9-1.2-1.4-.3-.6-.5-1.2-.5-1.8-.1-.6 0-1.2.2-1.8.2-.6.5-1.2.8-1.7.4-.5.8-1 1.3-1.4.5-.4 1-.7 1.6-.9.6-.2 1.3-.3 2-.2.7.1 1.3.2 1.9.5.6.3 1.1.6 1.6 1.1.5.5.9 1.1 1.2 1.7.3.6.4 1.3.3 2-.1.7-.3 1.4-.6 2.1-.3.7-.7 1.3-1.2 1.9-1.2 1.2-2.8 1.9-4.5 1.9-1.5 0-2.8-.5-3.8-1.5s-1.5-2.5-1.5-4c0-1.5.5-2.8 1.5-3.8s2.5-1.5 4-1.5c.7 0 1.4.1 2.1.3.7.2 1.3.5 1.9.9.6.4 1.2.8 1.7 1.4.5.6.8 1.2 1 1.9.2.7.3 1.4.2 2.1-.1.7-.3 1.4-.6 2.1-.3.7-.7 1.3-1.2 1.9-1.2 1.2-2.8 1.9-4.5 1.9-1.5 0-2.8-.5-3.8-1.5s-1.5-2.5-1.5-4c0-1.5.5-2.8 1.5-3.8s2.5-1.5 4-1.5c.7 0 1.4.1 2.1.3.7.2 1.3.5 1.9.9.6.4 1.2.8 1.7 1.4.5.6.8 1.2 1 1.9.2.7.3 1.4.2 2.1z" />
                    </svg>
                </button>
                <!-- GitHub Icon -->
                <button id="github-login" class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.6.111.82-.26.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.542-1.373-1.322-1.744-1.322-1.744-1.085-.745.083-.73.083-.73 1.205.085 1.838 1.238 1.838 1.238 1.07 1.835 2.809 1.305 3.492.998.109-.778.418-1.305.762-1.605-2.665-.304-5.466-1.334-5.466-5.931 0-1.31.465-2.38 1.235-3.221-.124-.303-.538-1.52.117-3.176 0 0 1.006-.322 3.3.992 1.006-.276 2.073-.414 3.134-.419 1.06.005 2.128.143 3.135.419 2.292-1.314 3.296-.992 3.296-.992.656 1.656.241 2.873.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222 0 1.605-.015 2.899-.015 3.299 0 .319.215.694.825.576C20.565 21.8 24 17.301 24 12c0-6.627-5.373-12-12-12z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Message Box UI -->
    <div id="message-box" class="message-box">
        <p id="message-text" class="text-lg font-semibold mb-4"></p>
        <button id="message-close" class="bg-gray-900 text-white py-2 px-6 rounded-full hover:bg-gray-700 transition-colors duration-300">OK</button>
    </div>
    <div id="message-box-overlay" class="message-box-overlay"></div>

    <script src="login.js"></script>
</body>
</html>
